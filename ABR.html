<html>
<head>
	<title>ABR Deliverys</title>
	<meta name="author" content="ABR C.A.">
	<meta name="description" content="servicio de recoleccion y entrega de paquetes en linea">
	<meta name="keywords" content="recolecion,entrega,">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/js" href="">
	<link rel="shortcut icon" type="image/x-icon" href="/images/icon1.ico" />
</head>


<body>
   <header class="titulo"><h1>ABR Deliverys</h1></header>

   <section class="inicio de sesion">
   		<h2>inicio de sesión</h2>
   		<form>
   			<label class="correo" for="correo">correo:</label>
			<input type="email" placeholder="ejemplo@direcion.ext" name="correo" id="correo">
			<label class="contrasenia" for="contrasenia">contraseña:</label>
   			<input type="password" name="contrasenia" id="contrasenia">
   		</form>
   </section>


   <section class="registrarse">
   		<h2>Registrarse</h2>


   		<label for="correoRegistro">Correo electronico:</label>
   		<input type="email" placeholder="ejemplo@direcion.ext" name="correoRegistro" id="correoRegistro">
   		<br>


   		<label for="nombre">Nombre(s):</label>
   		<input type="text" id="nombre" name="nombre">
   		<label for="apellidos">Apellidos:</label>
   		<input type="text" id="apellidos" name="apellidos">
   		<br>


   		<label for="fechaNacimiento">Fecha de nacimiento:</label>
   		<input type="date" id="fechaNacimiento" name="fechaNacimiento">
   		<br>


   		<label for="contraseniaRegistro">Contraseña:</label>
   		<input type="password" id="contraseniaRegistro" name="contraseniaRegistro">

   </section>


   <footer>
   	<p><b>Autor:</b>ABR C.A.</p><br>
   	<p>Ingenieria del software 2018</p><br>
   </footer>
</body>
</html>
